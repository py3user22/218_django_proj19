{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
    <article>
        <h2>Make a Reservation section</h2>
        <div class="row">
            <div class="column">
                <form method="post">
                    {% csrf_token %}
                    <p>
                        <label for="first_name">First Name</label>
                        <input id="first_name" type="text" placeholder="First Name" required="" maxlength="200">
                    </p>

                    <p>
                        <label for="resdate">Reservation Date</label>
                        <input id="resdate" type="date" required="">
                    </p>

                    <p>
                        <label for="restime">Reservation Time</label>
                        <input id="restime" type="time" required="">
                    </p>



                    <button id="resbtn" type="submit">Reserve</button>
                </form>
            </div>


            <div class="column">
                <h2>Reservations for <span style="background-color:yellow;" id="span">
                    date:
                </span>
                </h2>
            </div>


            <div class="column">
            </div>


        </div>
    </article>
</section>

<script>



</script>

{% endblock %}
